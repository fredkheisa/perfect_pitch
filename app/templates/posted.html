{%for pitch in pitches%}
    <p>{{pitch.user.name}} has posted a pitch in the {{pitch.category}} category</p>
    <a href="{{url_for('main.comment', pitch_id = pitch.id,user = current_user.id)}}">Add comment</a>
    <a href="{{url_for('main.view_comments', pitch_id = pitch.id)}}">View Comments</a>
{% endfor %}

<a href="{{url_for('auth.logout')}}">Logout</a>
